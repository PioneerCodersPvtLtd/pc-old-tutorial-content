<div>
	<form name="quizForm" ng-init="quizObj = {actAnswers : ['b','d','d','d','c'],selAnswers:[]}">
		<div>
			<h6>1.Through which tag you can define servlet context  in web.xml?</h6>
			<options values='{"values":["config-param", "context-param", "init-param", "All of these"]}' bind-model='quizObj.selAnswers' id="0"></options>
		</div>
		<br>
		<div>
			<h6>2. How the web-application get servlet context ?</h6>
			<options values='{"values":["getServletContext().getServletConfig().getInitParameter()", "getServletConfig().getInitParameter()", "this.getServletConfig().getInitParameter()", "All of these"]}' bind-model='quizObj.selAnswers' id="1"></options>
		</div>
		<br>
		<div>
			<h6>3. Which statement is not true about ServletContext? </h6>
			<options values='{"values":["There is one ServletContext per one application", "Generally it is used to get web app parameters", "We can get Server Information though it", "There is one ServletContext per one servlet"]}' 
			bind-model='quizObj.selAnswers' id="2"></options>
		</div>
		<br>
		<div>
			<h6>4. Which one is unique object for the Complete web application?</h6>
			<options values='{"values":["request", "session", "config", "context"]}' 
			bind-model='quizObj.selAnswers' id="3"></options>
		</div>
		<br>
		
		<div>
			<h6>5.Which method is used to get the ServletContext object?</h6>
			<options values='{"values":["getRequestDispatcher("name of component")", "getSession()", "getServletContext()", "getServletConfig()"]}' 
			bind-model='quizObj.selAnswers' id="4"></options>
		</div>
		<br>
	</form>
	<div id="results" ng-hide="true" ></div>
</div>
