<div id="container">
<header>
<h1>CollectionType Quiz</h1>
</header>
	
	
	
	<section>
	
		<form name="quizForm" onsubmit="return showResult()">
			<h3>1) Which of the following element maps java.util.List property in hibernate?</h3>
			<input type="radio" name="q1" value="a" id="q1a">a.  <span> <</span>set> <br>
			<input type="radio" name="q1" value="b" id="q1b">b.  <span> <</span>list><br>
			<input type="radio" name="q1" value="c" id="q1c">c.  <span> <</span>bag> <br>
			<input type="radio" name="q1" value="d" id="q1d">d.  <span> <</span>map> <br> <br>
			<br>
			
			
			
			
			<input type="submit" value="Submit">
			<input id = "reset" type="Reset" value="Reset" onClick="formReset()">
			<div id="results"></div>
		</form>
		
	</section>
	
	</div>
	
	
	 <script type="text/javascript"> 
 var	results = document.getElementById('results');
 results.style.display = 'none';
function showResult() {
	var total = 1;
	var score = 0;
	var answers =  ["b"];
	
	var q1 = document.forms['quizForm']['q1'].value;
	
	
	
	
	
	

	
	for(i=1; i<=total; i++) {
		if(eval('q'+i) == null || eval('q'+i) == '') {
			alert('You missed question #' + i);
			return false;
		}
	}
	

	for(i=1; i <= total; i++){
		if(eval('q'+i) == answers[i -1]){
				score++
		}
	}
	
	results.style.display = 'block';
	results.innerHTML = 'Your Score is <strong>'+ score +'</strong> of <strong>'+ total+'</strong>';
	
	return false;
}

function formReset(){
	console.log("HEHERERE");
	
	results.style.display='none';

}
