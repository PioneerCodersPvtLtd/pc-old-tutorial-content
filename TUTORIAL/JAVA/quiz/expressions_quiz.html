<div>
	<form name="quizForm" ng-init="quizObj = {actAnswers : ['b','c'], selAnswers: []}">
		<div>
			<h6>1. The output for the following is
                                 Var p = 2 * 4 – 6 / 2 + 10 % 3;</h6>
			<options values='{"values":["2","6", "-1", " none"]}' 
			bind-model='quizObj.selAnswers' id="0"></options>
		</div>
		<br>
                <div>
			<h6>2.The output for the following is
                               Var p = 2 * (4 – 6) / (  (2 + 10) / 3 );</h6>
			<options values='{"values":["1", "0", "-1", " none"]}' 
			bind-model='quizObj.selAnswers' id="1"></options>
		</div>
		<br>
		
		
		
	</form>
	<div id="results" ng-hide="true" ></div>
</div>
