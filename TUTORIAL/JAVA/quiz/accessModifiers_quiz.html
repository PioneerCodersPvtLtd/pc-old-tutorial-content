<div>
	<form name="quizForm" ng-init="quizObj = {actAnswers : ['c','b','a'], selAnswers: []}">
		<div>
			<h6>1. Select the Access Modifiers.</h6>
			<options values='{"values":["public, private.", 
                         " public ,private, protected.", 
                        " public, private, protected, no modifier.",
                        "None "]}' 
			bind-model='quizObj.selAnswers' id="0"></options>
		</div>
		<br>
                  <div>
			<h6>2. If the access modifier is 'no modifier' then it represents?</h6>
			<options values='{"values":["That  class is accessible from anywhere.", 
                         " That class is accessible only from same package.", 
                        "That class is accessible only from its subclass.",
                        " None"]}' 
			bind-model='quizObj.selAnswers' id="1"></options>
		</div>
		<br>
                <div>
			<h6>3. If a Java variable or method  are declared as 'protected' access modifier then that class is not accessible   to  other  packages.</h6>
			<options values='{"values":["True", 
                         "False"]}' 
			bind-model='quizObj.selAnswers' id="2"></options>
		</div>
		<br>
		
		
		
	</form>
	<div id="results" ng-hide="true" ></div>
</div>
