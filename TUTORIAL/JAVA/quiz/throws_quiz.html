<div>
	<form name="quizForm" ng-init="quizObj = {actAnswers : ['a','a','b'], selAnswers: []}">
		<div>
			<h6>1. In “throws” if an exception occurs then it gives_____</h6>
			<options values='{"values":["Run Time exception.", 
                         "Exception", 
                        "None"]}' 
			bind-model='quizObj.selAnswers' id="0"></options>
		</div>
		<br>
                  <div>
			<h6>2. Exception Handling is mainly used to handle____?</h6>
			<options values='{"values":[" Checked Exceptions", 
                         "Un Checked Exceptions"]}' 
			bind-model='quizObj.selAnswers' id="1"></options>
		</div>
		<br>
                <div>
			<h6>3. Example for Unchecked Exception?</h6>
			<options values='{"values":[" Arithematic  Exception.", 
                         " Null Pointer Exception."]}' 
			bind-model='quizObj.selAnswers' id="2"></options>
		</div>
		<br>
	</form>
	<div id="results" ng-hide="true" ></div>
</div>
