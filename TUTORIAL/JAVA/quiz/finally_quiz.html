<!-- widget Quiz  -->	
<h3>Finally Keyword Quiz</h3>
<div>
	<form name="quizForm" ng-init="quizObj = {actAnswers : ['b','b','c','d','a'], selAnswers: []}">
		<div>
			<h6>1).Which of the following is false for final ?</h6>
			<options values='{"values":["Final methods cannot be overriden"," Final methods cannot be overloaded","Final classes cannot be subclassed "," Final class cannot be abstract"]}' 
			bind-model='quizObj.selAnswers' id="0"></options>
		</div>
		<br>
		
		<div>
			<h6>2).Which of the following is not true for final variables ?</h6>
			<options values='{"values":["They cannot be changed after initialization"," They can be initialized within static method","They can be declared and initialized together at the same place"," They can be initialized within constructor"]}' 
			bind-model='quizObj.selAnswers' id="1"></options>
		</div>
		<br>
		
		<div>
			<h6>3. Which of the following is true ? </h6>
			<options values='{"values":["We can serialize static variables","We can serialize transient variables","We can serialize final variables","We can serialize instance methods"]}' 
			bind-model='quizObj.selAnswers' id="2"></options>
		</div>
		<br>
		<div>
			<h6>4). Which of the following can be marked static ?</h6>
			<options values='{"values":["Methods , Variables and Initialization Blocks. .","Methods , Variables , Initialization Blocks and Outer Classes and nested Classes. .","Methods , Variables , Initialization Blocks and Outer Classes.","Methods , Variables , Initialization Blocks and nested Classes"]}' 
			bind-model='quizObj.selAnswers' id="3"></options>
		</div>
		<br>
		
		<div>
			<h6>5).Which access specifiers can be used with top level class ?</h6>
			<options values='{"values":["public or default","public or private","public or protected","protected or default"]}' 
			bind-model='quizObj.selAnswers' id="4"></options>
		</div>
		<br>
		
	<div id="results" ng-hide="true" ></div>
</div>
	
<!-- widget Quiz post -->
