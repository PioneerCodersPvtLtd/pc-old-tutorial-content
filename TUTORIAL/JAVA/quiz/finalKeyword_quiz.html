<div>
	<form name="quizForm" ng-init="quizObj = {actAnswers : ['c','d','d'], selAnswers: []}">
		<div>
			<h6>1. In Java, the keyword that is used to represent that a particular variable is a constant</h6>
			<options values='{"values":["const", 
                         "constant", 
                        "final",
                        "final const "]}' 
			bind-model='quizObj.selAnswers' id="0"></options>
		</div>
		<br>
                <div>
			<h6>2. A final variable that is not initialized at the time of declaration is called</h6>
			<options values='{"values":[" empty final variable.", 
                         "blank variable.", 
                        "final blank variable.",
                        "blank final variable. "]}' 
			bind-model='quizObj.selAnswers' id="1"></options>
		</div>
		<br>
               <div>
			<h6>3.Which of the following is wrong?</h6>
			<options values='{"values":["final int area;", 
                         "int square( final int area ){};", 
                        " public final void add(){};",
                        " int final area;"]}' 
			bind-model='quizObj.selAnswers' id="2"></options>
		</div>
		<br>
		
		
		
	</form>
	<div id="results" ng-hide="true" ></div>
</div>
