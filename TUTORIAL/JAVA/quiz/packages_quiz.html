<div>
	<form name="quizForm" ng-init="quizObj = {actAnswers : ['b','b','a'], selAnswers: []}">
		<div>
			<h6>1. In java programs the classes or interfaces which are common for all programs has to be placed in___?</h6>
			<options values='{"values":["method", 
                         "package", 
                        "library",
                        "none"]}' 
			bind-model='quizObj.selAnswers' id="0"></options>
		</div>
		<br>
                  <div>
			<h6>2. Select which of the following is incorrect?</h6>
			<options values='{"values":["Java package provides access protection.", 
                         "Java package has naming collision.", 
                        "They are easily maintained by categorizing them to classes and interface.",
                        "java.lang package comes under built-in package."]}' 
			bind-model='quizObj.selAnswers' id="1"></options>
		</div>
		<br>
                <div>
			<h6>3. The user-defined package doesn’t contain any main method.</h6>
			<options values='{"values":["True", 
                         "False"]}' 
			bind-model='quizObj.selAnswers' id="2"></options>
		</div>
		<br>
		
		
		
	</form>
	<div id="results" ng-hide="true" ></div>
</div>
