<!-- widget Quiz  -->	

<div>
	<form name="quizForm" ng-init="quizObj = {actAnswers : ['a','a','b','a','b'], selAnswers: []}">
		<div>
			<h6>1.The __________ CSS property specifies the type of box generated by an element?</h6>
			<options values='{"values":["Display","Inline","Position","Link"]}' 
			bind-model='quizObj.selAnswers' id="0"></options>
		</div>
		<br>
		<div>
			<h6>2.The syntax for display:inline for all div tags?</h6>
			<options values='{"values":["div{display:inline;}","display:inline","div=display:inline","None"]}' 
			bind-model='quizObj.selAnswers' id="1"></options>
		</div>
		<br>
		<div>
			<h6>3.Is it Display:none and display:hidden are same?</h6>
			<options values='{"values":["Yes","No"]}' 
			bind-model='quizObj.selAnswers' id="2"></options>
		</div>
		<br>
		<div>
			<h6>4.The syntax for display:block for all p tags?</h6>
			<options values='{"values":["p{display:block;}","display:block","div=display:block","None"]}' 
			bind-model='quizObj.selAnswers' id="3"></options>
		</div>
		<br>
		<div>
			<h6>5.The syntax for display:none for all li elements?</h6>
			<options values='{"values":["li{display:block;}","li{display:none;}","div=display:block","None"]}' 
			bind-model='quizObj.selAnswers' id="4"></options>
		</div>
		<br>
	</form>
	<div id="results" ng-hide="true" ></div>
</div>
	
<!-- widget Quiz post -->
