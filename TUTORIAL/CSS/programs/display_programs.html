<pc-accordion>
	<accordion-item>
		<accordion-title>1.Write a sample code to display:inline of li elements?</accordion-title>
		<accordion-content>
@CODE_START@@HTML@
<!DOCTYPE html>
<html>
<head>
<style>
	li
	{
		display:inline;
	}
</style>
</head>
<body>
	<div>
		<ul>
		  <li>Tea</li>
		  <li>Coffee</li>
		  <li>Tiffin</li>
		</ul>	
	</div>
</body>
</html>
@CODE_END@
<div class="output-panel">
<style>
li{
	display:inline;
}
</style>
	<p><div style="margin-top:35px">
		<ul>
			<li>Tea</li>
			<li>Coffee</li>
			<li>Tiffin</li>
		</ul>
	</div>
	</p>
	<p style="clear:both"></p>
</div>
		</accordion-content>
	</accordion-item>
