<!-- widget Quiz  -->	
<h3>Introduction to C Quiz</h3>

<div>
	<form name="quizForm" ng-init="quizObj = {actAnswers : ['a','a'], selAnswers: []}">
		<div>
			<h6> 1. author of c programming language? </h6>
			<options values='{"values":["Dennis Ritchie", "Brian Kernighan", "yashwant kanetkar", "non of the above"]}' 
			bind-model='quizObj.selAnswers' id="0"></options>
		</div>
		<br>
		
		<div >
			<h6> 2. What is the out put of the following program? </h6>
@CODE_START@@C@
#include &lt;stdio.h&gt;

int main() {
   /* my first program in C */
   printf("Hello, World! \n");
   
   return 0;
}
@CODE_END@
			<options values='{"values":["Hello, World!", "Pioneer Coders", "n", "nothing"]}' bind-model='quizObj.selAnswers' id="1"></options>
		</div>
	</form>
	<div id="results" ng-hide="true" ></div>
</div>
	
<!-- widget Quiz post -->
